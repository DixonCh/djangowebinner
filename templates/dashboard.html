{% extends 'base/master.html' %}

{% block title %} Home page {% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      {% include 'component/sidebar.html' %}
     <div class="col-md-7">
      {% for n in news %}
         <h3>{{n.title}}</h3>
      <hr/>
      <img src="{{MEDIA_URL}}{{n.image.url}}">
      <p>{{n.content}}</p>
      {% endfor %}
     </div>
    </div>
  </div>
{% endblock %}
